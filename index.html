<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="container">
            <form class="" action="">
                <ul>
                    <li>
                        <input class="input-name" type="text" id="user_name" placeholder="username">
                    </li>
                    <li>
                        <input class="input-password" type="text" id="user_password" placeholder="password">
                    </li>
                    <li>
                        <button onclick="output()" class="button-log" type="button">login</button>
                    </li>
                    <li>
                        <p class="text-under">Not registered? <a class="link-create" href="#">Create an account</a></p>
                    </li>
                </ul>
            </form>
            <div class="user-info">
                <p class="name-info"></p>
                <p class="password-info"> </p>
            </div>
        </div>
    </main>
</body>
</html>
